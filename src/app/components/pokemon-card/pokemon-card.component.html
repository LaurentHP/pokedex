<mat-card class="card-style" [ngClass]="mainType+'-type'">
  <div>
    <p class="id-style">#{{fixedId}}</p>
    <img class="img-style" [src]="img"/>
  </div>
  <div>
    <p class="name-style">{{pokemon.name}}</p>
  </div>
  
  <div>
    <p class="type-style">{{pokemon.type}}</p>
  </div>
</mat-card>
